<groupbox xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
          xmlns:html="http://www.w3.org/1999/xhtml">
    <label><html:h2>Automatic Updates</html:h2></label>
    <checkbox id="sjr-rankings-autoUpdate" 
              label="Automatically update rankings when items are added or modified"
              preference="extensions.sjr-core-rankings.autoUpdate"/>
</groupbox>

<groupbox xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
          xmlns:html="http://www.w3.org/1999/xhtml">
    <label><html:h2>Conference Rankings</html:h2></label>
    <checkbox id="sjr-rankings-enableCORE" 
              label="Enable CORE conference rankings database"
              preference="extensions.sjr-core-rankings.enableCORE"/>
    <description style="margin-left: 20px;">
        When enabled, conference papers will be matched against the CORE rankings database.
    </description>
</groupbox>
